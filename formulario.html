<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="primeironome">Primeiro Nome</label>
            <input id="primeironome" type="text" name="primeironome"><br>
        </div>
        <div>
            <label for="receberemail">Deseja receber emails de promoções?</label>
            <input id="receberemail" type="checkbox" name="receberemail"><br>
        </div>
        <div>
            <label>Sexo</label><br>
            <input id="sexomasculino" type="radio" name="sexo" value="masculino">
            <label for="sexomasculino">Masculino</label><br>
            <input id="sexofeminino" type="radio" name="sexo" value="feminino">
            <label for="sexofeminino">Feminino</label><br>
            <input id="sexooutros" type="radio" name="sexooutros" value="outros">
            <label for="sexooutros">Outros</label><br>
        </div>
        <div>
            <label for="cidade">Cidade:</label><br>
            <select name="cidade" id="cidade">
                <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio de Janeiro</option>
            </select><br>
        </div>
        <div>
            <label for="observacoes">Observações:</label><br>
            <textarea name="observacoes" id="observacoes" cols="30" rows="5"></textarea>
        </div>
        <div>
            <input type="submit" name="submit" value="Enviar">
        </div>
        
    </form>
</body>
</html>
